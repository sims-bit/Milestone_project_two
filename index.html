<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>title</title>
</head>
<body>
<!--Background-->
    <video src="assets/media/pixel_background_video.mp4" autoplay loop></video>
    <!--WelcomePage-->
    <div id="container">
        <section id="welcome-page">
            <a class="select" id="welcome-button">Welcome</a>
            <a class="select" id="exit-button">X</a>
            <div id="rules">
                <p>Rules:</p>
                <ul>
                    <li>Knifey beats Spooney</li>
                    <li>Spooney beats Spork</li>
                    <li>Spork beats Knifey</li>
                    <li>Same Same means a tie</li>
                    <li>Three Rounds</li>
                </ul>
            </div>

        </section>
        <!--MainPage-->
        <section id="main-page">
            <div>
                <button class="game-option"><img id="knifey-button" src="assets/media/knifey.png" alt="" aria-label=""></button>
                <button class="game-option"><img id="spooney-button" src="assets/media/spooney.png" alt="" aria-label=""></button>
                <button class="game-option"><img id="spork-button" src="assets/media/spork.png" alt="" aria-label=""></button>
            </div>
        </section>
    </div>

    <script src="assets/javascript.js"></script>
    
</body>
</html>
